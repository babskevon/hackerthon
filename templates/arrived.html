<html>
    {% load static widget_tweaks %}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pick-Up NetWork</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <form method="POST" class="" style="">
                        {% csrf_token %}
                <div class="row">
                    
                    <div class="col-12">
                        <label for="">Name</label>
                        {{form.name|add_class:"form-control"}}
                    </div>
                    <div class="col-12">
                        <label for="">Product Name</label>
                        {{form.product_name|add_class:"form-control"}}
                    </div>
                    <div class="col-12">
                        <label for="">Product Id</label>
                        {{form.product_id|add_class:"form-control"}}
                    </div>
                    <div class="col-12">
                        <label for="">Contact</label>
                        {{form.contact|add_class:"form-control"}}
                    </div>

                    <button class="btn btn-primary m-4">Submit</button>
                </div>
            </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
